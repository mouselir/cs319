<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script> 
            function check() {
                var first =
                document.MadLibs.name.value;
                var second = document.MadLibs.number.value;
                var third = document.MadLibs.color.value;
                var four = document.MadLibs.animal.value;
                document.getElementById("story").innerHTML
                = "Hello, my name is " + first + "! I have " + second + " " + "wonderful " + third + " " + four + "!";
            }
        </script>
        
        
        <form name="MadLibs" id="madlib" action="#" method="get">
              <p>Name: <input type="text" name="name" id="name"></p>
              <p>Number: <input type="text" name="number" id="number"></p>
            
            
           <p><tr>
                <th>Color:</th>
            </tr>
            <tr>
                <td>
                    <br><input type="radio" id ="color1" name="color" value="Black">Black<br>
                     <input type="radio" id="color2" name="color" value="Brown">Brown<br>
                    <input type="radio" id="color3" name="color" value="Pink">Pink<br>
                </td>
               </tr></p>
            
        
            <p><tr>
                <td>Animal (plural):</td>
            </tr>
            <tr>
                <td>
                <select name = "animal">
                    <option id = "animal1" value="Rhinos">Rhinos</option>
                    <option id = "animal2" value="Whales">Whales</option>
                    <option id = "animal3" value="Wolves">Wolves</option>
                </select>
                </td>
                </tr></p>
            
             <p><input type="button" name="go" id="go" value="Tell Story!" onclick="check();"></p>
            
        </form>     
        <p id="story"></p>
    </body>
</html>
