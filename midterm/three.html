<!DOCTYPE html>

        <title>Midterm Program 2</title>

        <meta charset="utf-8">

    <body>

        <ul>

            <script>

                     var counter = 2;

                while (counter <= 100) {

                    document.write(counter + " ");

                    counter = counter + 2;

                }

            </script>

        </ul>

    </body>
