<!DOCTYPE html>

<html lang="en">

        <title>Midterm Program 1</title>

        <meta charset="utf-8">

    <body>

        <script>

               function displayfood() {
                var FirstFood =
                document.getFood.ffood.value;
                  FirstFood=FirstFood.toLowerCase();
                var SecondFood = document.getFood.sfood.value;
                 SecondFood=SecondFood.toLowerCase();
                   
                alert("Your favorite foods are: " + FirstFood + " and " + SecondFood + ".");
            }
            
        </script>

        <form name="getFood" id="getFood" action="#" method="get">

            <p>First Favorite Food: <input type="text" name="ffood" id="ffood"></p>

            <p>Second Favorite Food: <input type="text" name="sfood" id="sfood"></p>

            <p><input type="button" name="submitFood" id="submitFood" value="Go!" onclick="displayfood();"></p>

        </form>

    </body>
