<!doctype html>
<html lang="en">
    <head>
        <title>Unit 3 Exercise</title>
         <meta charset="utf-8">
        <h1>Calculator</h1>
    </head>
    <body>
    <script>
            function addNumbers() {
                var x;
                var y;
                var answer;
                
                x = 21;
                alert(x);
                y = 3;
                alert(y);
                answer = x + y;
                alert(answer);
                
                document.getElementById("equation").innerHTML
                = x + " plus " + y + " equals " + answer + "!";
            }
            function subtractNumbers() {
                var x;
                var y;
                var answer;
                
                x = 21;
                alert(x);
                y = 3;
                alert(y);
                answer = x - y;
                alert (answer);
                
                document.getElementById("equation").innerHTML
                = x + " minus " + y + " equals " + answer + "!";
            }
            function multiplyNumbers() {
                var x;
                var y;
                var answer;
                
                x = 21;
                alert(x);
                y = 3;
                alert(y);
                answer = x * y;
                alert(answer);
                
                document.getElementById("equation").innerHTML
                = x + " times " + y + " equals " + answer + "!";
            }
            function divideNumbers() {
                var x;
                var y;
                var answer;
                
                x = 21;
                alert(x);
                y = 3;
                alert(y);
                answer = x / y;
                alert(answer);
                
                document.getElementById("equation").innerHTML
                = x + " divided by " + y + " equals " + answer + "!";
            }
        </script>
             <p id="equation"</p>
        <form name = "Calculator" action"#" method = "get" >
            <p><input type = "button" id="add" name="add" value="Add" onclick="addNumbers();">
            <input type = "button" id="subtract" name="subtract" value="Subtract" onclick="subtractNumbers();">
            <input type = "button" id="multiply" name="multiply" value="Multiply" onclick="multiplyNumbers();">
            <input type = "button" id="divide" name="divide" value="Divide" onclick="divideNumbers();"></p>
        </form>
    </body>
</html>
