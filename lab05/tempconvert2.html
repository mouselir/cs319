<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 05</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Task 2</h1>
        
        <script> 
            
            function tempConvert() {
                
                //alert ("test");
                
                var fahrenheit;
                var celsius;
                
                fahrenheit = parseFloat(document.tempconverter.fahrenheit.value);
                celsius = parseFloat(document.tempconverter.celsius.value);
                
                
                if (document.getElementById("FtoC").checked == true) {
                celsius = ((fahrenheit - 32) * (5/9));
                document.tempconverter.celsius.value = celsius;
                document.tempconverter.celsius.style.backgroundColor = "green";
                
                 return false;
                
                } else if
                (document.getElementById("CtoF").checked == true); {
                fahrenheit = (celsius * (9/5)) + 32;
                document.tempconverter.fahrenheit.value = fahrenheit;
                document.tempconverter.fahrenheit.style.backgroundColor = "lightblue"; 
                 return false;
            }
            }
            
        </script>
    
        <form name="tempconverter" id="tempconverter" action="#" method="get">
            
            
              <p>Temperature in Fahrenheit: <input type="text" name="fahrenheit" id="fahrenheit"></p>
            
              <input type="radio" name="temperature" id ="FtoC" value="FtoC">F to C<br>
              <input type="radio" name="temperature" id="CtoF" value="CtoF">C to F
              
              <p>Temperature in Celsius: <input type="text" name="celsius" id="celsius"></p>
            
              <p><input type="button" name="go" id="go" value="Convert" onclick="tempConvert();"></p>
            
        </form>     
    </body>
</html>
