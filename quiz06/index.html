<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz 6</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script> 
            function validate() {
                
                var color; 
                //alert ("test")

                color = document.Validation.color.value;
            
                if (color == "") {
                    alert ("Please fill in your favorite color!");
                    document.Validation.color.focus();
                    return false;
                } else if (isNaN(color) == false) {
                    alert ("This question does not expect a number answer!");
                    document.Validation.color.focus();
                    return false;
                } else {
                    //alert ("Test")
                    return true;
                }
                
                
            }
        </script>
        
        
        <form name="Validation" id="Validation" action="#" method="get" onsubmit = "return validate();">
            
              <p>What is your favorite color? <input type="text" name="color" id="color"></p> 
 
             <p><input type="submit" name="submit" id="submit" value="Show Info!"></p>
            
        </form>     
    </body>
</html>
