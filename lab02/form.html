<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lab02</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Task 3</h1>
        <form name="DrinkType:" action="#" method="get">
        <table>
            <tr>
                <td>Drink Type:</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="DrinkType" value="Americano">Americano<br>
                    <input type="radio" name="DrinkType" value="Cappuccino">Cappuccino<br>
                    <input type="radio" name="DrinkType" value="Latte">Latte<br>
                    <input type="radio" name="DrinkType" value="Macchiato">Macchiato<br>
                    <input type="radio" name="DrinkType" value="Mocha">Mocha
                </td>
         </table>
        </form>
          <form name="Size:" action="#" method="get">
        <table>
            <tr>
                <td>Size:</td>
            </tr>
            <tr>
                <td>
                <select>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
                </td>
            </tr>
        </table>
        </form>
        <form name="Flavors and Extras:" action="#" method="get">
        <table>
            <tr>
                <td>Flavors and Extras:</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="FlavorsandExtras" value="ExtraEspressoShot">Extra Espresso Shot<br>
                    <input type="checkbox" name="FlavorsandExtras" value="CaramelShot">Caramel Shot<br>
                    <input type="checkbox" name="FlavorsandExtras" value="HazelnutShot">Hazelnut Shot<br>
                    <input type="checkbox" name="FlavorsandExtras" value="VanillaShot">Vanilla Shot<br>
                </td>
            </tr>
         </table>
        <form>
            <tr>
                <td>
                    <p>Order For (name):<input type="text" name="OrderFor"></p>
                </td>
            </tr>
        </form>
                    <p><input class="order" type="submit" value="Order!"></p>
        </form>
    </body>
</html>
